<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/login_page.css" />
    <title>Fenox | Gerenciador de Documentos</title>
  </head>
  <body>
    <main>
      <div class="login">
        <h1 class="text-center">
          <img src="/images/logo_fenox.png" alt="" />
        </h1>

        <form class="needs-validation">
          <div class="form-group">
            <label class="form-label" for="cpf">Digite o seu CPF</label>
            <input class="form-control" type="text" id="cpf" required />
            <div class="invalid-feedback">Por favor, digite seu CPF.</div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Digite a sua senha</label>
            <input
              class="form-control"
              type="password"
              id="password"
              required
            />
            <div class="invalid-feedback">Por favor, digite sua senha.</div>
          </div>

          <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" id="check" />
            <label class="form-check-label" for="check">Lembrar de mim</label>
          </div>

          <input class="btn btn-success w-100" type="submit" onclick="outraPagina()" value="login" />
        </form>
      </div>
    </main>
    <script src="/js/login_page.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
